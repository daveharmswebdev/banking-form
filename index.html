<!docid="" type htexttml>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Untitled</title>
        <link rel="stylesheet" href="style.css">
        <link rel="author" href="humans.txt">
    </head>
    <body>
    	<header></header>
            <div class='form'>            
                <fieldset class="applicantInfo">
                    <legend>Applicant Info</legend>
                    <label for="">Last Name:<input type="text"></label>
                    <label for="">Middle Initial:<input type="text"></label>
                    <label for="">Last Name:<input type="text"></label>
                    <label for="">Address:<input type="text"></label>
                    <label for="">Occupation:<input type="text"></label>
                    <label for="">Employer:<input type="text"></label>
                    <label for="">Employer Address:<input type="text"></label>
                </fieldset>
                <fieldset>
                    <legend>Loan Info</legend>
                    <select name="" multiple>
                        <option value="commerical">Commercial</option>
                        <option value="realEstate">Real Estate</option>
                        <option value="personal">Personal</option>
                        <option value="mortgage">Mortgage</option>
                    </select>
                    <label for='loanAmount'>Loan Amount<input id='loanAmount' type="text" name="" value=""></label>
                </fieldset>
                <fieldset>
                    <legend>Length of Loan</legend>
                    <input type="radio" name="5 Years" id="">5 Years
                    <input type="radio" name="15 Years" id="">10 Years
                    <input type="radio" name="30 Years" id="">15 Years
                </fieldset>
                <fieldset>
                    <legend>Loan Conditions</legend>
                    <input type="checkbox" name="" id="">Down Payment
                    <input type="checkbox" name="" id="">Out of State Resident
                    <input type="checkbox" name="" id="">Married
                    <input type="checkbox" name="" id="">Will Have Co-signed
                </fieldset>
                <fieldset>
                    <legend>More Info</legend>
                    <textarea name="moreInfo"></textarea>
                </fieldset>
                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="">Email:<input type="email" name='email' required placeholder="Enter valid email address"></label>
                    <label for="">Telephone:<input type="text" name='phone' placeholder="Enter phone number"></label>
                    <label for="">LinkedIn:<input type="url" required placeholder="Enter linked in url"></label>
                </fieldset>
            </div>
    	<footer></footer>
        
        <!-- <script src="js/main.js"></script> -->
    </body>
</html>
